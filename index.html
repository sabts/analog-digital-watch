<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-clocks">
        <div class="digital-clock">
          <div class="time-box">
            <span id="hour" class="hour">22</span>
            <span class="separate-time">:</span>
            <span id="min" class="min">58</span>
          </div>
          <div class="date">
            <span id="week-day">Saturday</span>
            <span id="day">25</span>
            <span id="month">September</span>
            <span id="year">9999</span>
          </div>
        </div>
        <div class="analogic-clock">
          <div class="clock-face">
            <div class="center-cover"></div>
            <div class="clock-center"></div>
            <div class="hour-hand"></div>
            <div class="min-hand"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/scripts.js"></script>
  </body>
</html>
